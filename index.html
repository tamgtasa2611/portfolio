<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio - Nguyen Duc Tam</title>
  </head>
  <body class="bg-black bg-gradient scrollbar">
    <nav class="container-fluid text-center position-fixed">
      <div class="row align-items-center h-100">
        <div class="col-1"></div>

        <div class="col-2 text-white fs-2 text-start">
          <a href="#home" class="brand">Tam</a>
        </div>

        <div class="container-fluid text-center col-4 fs-5">
          <div class="row align-items-center h-100">
            <div class="col text-white">
              <a class="" href="#about">About</a>
            </div>
            <div class="col text-white">
              <a class="" href="#skills">Skills</a>
            </div>
            <div class="col text-white">
              <a class="" href="#projects">Projects</a>
            </div>
            <div class="col text-white">
              <a class="" href="#contact">Contact</a>
            </div>
          </div>
        </div>

        <div id="mode" class="col-2 text-white text-end">
          <div class="btn-group">
            <button
              class="btn btn-dark dropdown-toggle fs-5"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Mode
            </button>
            <ul class="dropdown-menu bg-dark-subtle">
              <li>
                <a class="dropdown-item" href="#"
                  >Dark mode <i class="bi bi-brightness-high-fill fs-5"></i
                ></a>
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  >Light mode <i class="bi bi-moon-fill fs-6"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-1"></div>
      </div>
    </nav>

    <div
      id="home"
      style="height: 800px"
      class="space text-white container-fluid"
    >
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 container-fluid">
          <div class="row align-items-center">
            <div id="home-text" class="col text-white">
              <div class="fs-3">
                Hi there! <i class="bi bi-emoji-smile"></i>
              </div>
              <div class="fs-2">
                I'm
                <span class="fs-1 fst-italic fw-bold text-blue"
                  >Nguyen Duc Tam</span
                >
              </div>
              <div class="fs-3">a Web Developer from Vietnam</div>
            </div>
            <div class="col text-end">
              <img src="media/hd.jpg" alt="avatar" width="460px" class="bsh" />
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>

    <div
      id="about"
      style="height: 800px"
      class="space text-white container-fluid"
    >
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 bg-danger">About section</div>
        <div class="col-1"></div>
      </div>
    </div>

    <div
      id="skills"
      style="height: 800px"
      class="space text-white container-fluid"
    >
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 bg-danger">Skills section</div>
        <div class="col-1"></div>
      </div>
    </div>

    <div
      id="projects"
      style="height: 800px"
      class="space text-white container-fluid"
    >
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 bg-danger">Projects section</div>
        <div class="col-1"></div>
      </div>
    </div>

    <div
      id="contact"
      style="height: 800px"
      class="space text-white container-fluid"
    >
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 bg-danger">Contact section</div>
        <div class="col-1"></div>
      </div>
    </div>

    <footer class="container-fluid text-white">
      <div class="row align-items-center h-100">
        <div class="text-center">
          ©️ 2023 <span class="text-secondary">Nguyen Duc Tam</span>. All rights
          reserved
        </div>
      </div>
    </footer>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="main.js"></script>
  </body>
</html>
